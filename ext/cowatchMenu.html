<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login to CoWatch</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <script type="text/javascript" src="menu.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>CoWatch</h1>
            <p id="error-message"></p>
            <button class="playPause">Play</button>
            <button class="logout">Log Out</button>
        </div>
        <div class="radioButton1">
            <input type="radio" name="display" id="rad1" value="ownEmotions" checked>
            <label for="rad1">Show your emotions</label>
        </div>
        <div class="radioButton2">
            <input type="radio" name="display" id="rad2" value="othersEmotions">
            <label for="rad2">Show average emotions</label>
        </div>
        <div class="noDataLabel">
            <label id="noDataError"></label>
        </div>
        
    </body>
</html>
